<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>House Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #918b8b;
      color: #fff;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .form-label {
      font-weight: 600;
      color: white;
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
    }
    #prediction {
      margin-top: 20px;
      font-size: 1.3rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 w-100" style="max-width: 700px;">
      <div class="card-header text-center border-0 bg-transparent">
        <h2 class="text-light">üè° House Price Predictor</h2>
        <p class="text-secondary mb-0">Estimate your home price quickly and easily</p>
      </div>

      <div class="card-body">
        <form method="post" accept-charset="utf-8" onsubmit="send_data(event)">
          <div class="row g-3">

            <div class="col-md-6">
              <label for="location" class="form-label">Select the Location</label>
              <select name="location" id="location" required class="form-select">
                <option value="">-- Choose Location --</option>
                {% for location in locations %}
                <option value="{{location}}">{{location}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-6">
              <label for="bhk" class="form-label">Enter BHK</label>
              <input type="number" class="form-control" id="bhk" name="bhk" placeholder="e.g. 3" min="1" required>
            </div>

            <div class="col-md-6">
              <label for="bath" class="form-label">Number of Bathrooms</label>
              <input type="number" class="form-control" id="bath" name="bath" placeholder="e.g. 2" min="1" required>
            </div>

            <div class="col-md-6">
              <label for="total_sqrt" class="form-label">Square Feet</label>
              <input type="number" class="form-control" id="total_sqrt" name="total_sqrt" placeholder="e.g. 1200" min="100" required>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Predict Price</button>
            </div>
          </div>
        </form>

        <!-- Prediction Result -->
        <div id="prediction" class="text-success fw-bold mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function send_data(event) {
      event.preventDefault();

      const fd = new FormData(document.querySelector('form'));
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/predict', true);

      document.getElementById("prediction").innerHTML = `
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <span class="ms-2">Predicting price...</span>
      `;

      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          document.getElementById('prediction').innerHTML =
            'üè† <strong>Predicted Price:</strong> ‚Çπ' + xhr.responseText;
        }
      };

      xhr.send(fd);
    }
  </script>

</body>
</html>
